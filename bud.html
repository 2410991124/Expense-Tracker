<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="budget.css">
</head>
<body>
    <div class="box">
        <div class="content">
     <div class="image">
    </div>

    <div class="container">
        <h1><b>Budget tracker</b></h1>
        <div class="budget-setup">
            <h2><b>Set Budget</b></h2>
            <form id="budget-form">
                <label for="category">Category:</label>
                <input type="text" id="category" size="100px" placeholder="Enter Category" required>
                
                <label for="amount">Budget Amount:</label>
                <input type="number" id="amount" placeholder="Enter Amount" required>

                <label for="period">Budget Period:</label>
                <select id="period">
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                
                <button type="submit">Add Category</button>
            </form>
        </div>
        <div class="budget-tracking">
            <h2>Track Your Expenses</h2>
            <div id="categories-list"></div>
        </div>
    </div>
    </div>
    </div>

    <script src="budget.js"></script>
</body>
</html>
