<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker - Summaries</title>
  <link rel="stylesheet" href="e1.css">
</head>
<body>
  <div class="box">
    <div class="content">
  <div class="container">
    <h1>Expense Tracker</h1>
    
    <form id="expenseForm">
      <label for="date">Date:</label>
      <input type="date" id="date" required>

      
      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select a category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Other">Other</option>
      </select>

      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="e.g., Groceries shopping" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="e.g., 50" required>

      <button type="submit">Add Expense</button>
    </form>

    <div class="summary-buttons">
      <button id="monthlySummary">View Monthly Summary</button>
      <button id="yearlySummary">View Yearly Summary</button>
      <button id="Budget"><a href="/bud.html">Budget Setting</a></button>
       
    </div>

    <h2>Expenses</h2>
    <table id="expenseTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Category</th>
          <th>Description</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
      
      </tbody>
    </table>

    <h2>Summary</h2>
    <table id="summaryTable">
      <thead>
        <tr>
          <th>Period</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  </div>
  </div>

  <script src="e1.js"></script>
</body>
</html>
