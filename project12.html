<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedbackk.css">
</head>
<body>

    
    <div class="feedback-container">
        <h1>Give us your valuable feedback</h1>
        <p>Your feedback is very important to us.</p>
    </div>
    
    <form action="your-server-endpoint" method="POST">
        <div class="emoji-box">
            <button type="button" class="btn normal" aria-label="Neutral">&#128578;</button>
            <button type="button" class="btn normal" aria-label="Happy">&#128515;</button>
            <button type="button" class="btn normal" aria-label="Very Happy">&#128516;</button>
            <button type="button" class="btn normal" aria-label="Confused">&#128531;</button>
            <button type="button" class="btn normal" aria-label="Sad">&#128532;</button>
            <button type="button" class="btn normal" aria-label="Angry">&#128545;</button>
        </div>
    
        <p class="question">What do you want to say?</p>
        <textarea id="textarea" cols="20" rows="5" required placeholder="Share your thoughts..."></textarea>
        <p class="question">Do you want to share it publicly?</p>
        <div class="radio-btns">
            <div class="one-btn">
                <input type="radio" name="one" id="Yes" required />
                <label for="Yes"><b>Yes</b></label>
            </div>
            <div class="one-btn">
                <input type="radio" name="one" id="No" required />
                <label for="No"><b>No</b></label>
            </div>
        </div>
        
        <div class="info-field">
            <div class="name">
                <label>
                    <input type="text" placeholder=" " required />
                    <span><B>NAME</B></span>
                </label>
            </div>
            
            <div class="email">
                
                <label>
                    <input type="email" placeholder=" " required />
                    <span><b>EMAIL ADDRESS (Will not be published)</b></span>
                </label>
            </div>
        </div>
        
        <div class="accept">
            <input type="checkbox" id="accept" required />
            <label for="accept"><b>I accept the terms and conditions</b></label>
        </div>
        
        <div class="center">
            <button class="btn button" type="submit">Send</button>
        </div>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        const submitButton = document.querySelector('.button');

        
        submitButton.addEventListener('click', (event) => {
            event.preventDefault(); 

            const textarea = document.getElementById('textarea');
            const nickname = form.querySelector('input[type="text"]');
            const email = form.querySelector('input[type="email"]');
            const acceptCheckbox = document.getElementById('accept');

            if (!textarea.value || !nickname.value || !email.value || !acceptCheckbox.checked) {
                alert('Please fill in all fields and accept the terms and conditions.');
                return;
            }

            
            alert(`Thank you, ${nickname.value}! Your feedback has been received.`);
            
            
            
            
            form.reset();
        });
    });
    </script>

</body>
</html>
